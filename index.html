<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Maelstrom Studios</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  </head>
  <body>
    <div class="bck"></div>

    <div class="logo">
      <img src="/images/test logo.png" alt="" />
      <p>MAELSTROM STUDIOS</p>
    </div>

    <div class="main-banner" id="main-banner">
      <div class="imgban" id="imgban3"></div>

      <div class="imgban" id="imgban2"></div>

      <div class="imgban" id="imgban1"></div>
    </div>

    <div class="videocontainer1">
      <div class="placeholder1">
        <video
          id="vid1"
          src="images/7251-199191069_medium.mp4"
          autoplay
          loop
          muted
        ></video>
      </div>

      <div class="vfxinfo">
        Information about the company's VFX projects in text here.
      </div>
    </div>

    <div class="videocontainer2">
      <div class="placeholder2">
        <video
          id="vid2"
          src="images/37585-414024825_tiny.mp4"
          autoplay
          loop
          muted
        ></video>
      </div>

      <div class="gamesinfo">
        Information about the company's game development projects here.
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
